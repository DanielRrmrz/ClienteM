<ion-header no-border>
    <ion-navbar color="orange" hideBackButton>
        <div text-center>
            <ion-title>{{categoria.nombre}}</ion-title>
        </div>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="background">
        <ion-content class="card-background-page">
            <ion-card class="card_name">
                <img [src]="categoria.imagen" />
                <div class="card-title">
                    <div class="page-title">
                        <h1>{{categoria.nombre}}</h1>
                    </div>
                </div>
            </ion-card>
        </ion-content>
    </div>
    <ion-list>
        <div *ngFor="let user of restaurantes">
            <div *ngIf="user.activo == true">
                <ion-item class="animated bounceInLeft" (click)="gotoCategoryItemList(user.uid, uidCategoria, user.hora_cerrar)">
                    <ion-thumbnail item-start>
                        <img [src]="user.photourl">
                    </ion-thumbnail>
                    <h2>{{user.username}}</h2>
                </ion-item>
            </div>
        </div>
