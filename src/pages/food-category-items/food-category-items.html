<ion-footer>


<ion-toolbar>
    <ion-grid>
        <ion-row>
             <ion-col col-6>
                <div text-center>
                    <button ion-button round block color="orange" (click)="(goBack())">{{'BOTTONS.BACK' | translate}}</button>
                </div>
            </ion-col>
            <ion-col col-6>
                <div text-center>
                    <button ion-button round block color="orange">
                        <ion-buttons end>
                            <button ion-button id="carrito" icon-only (click)="gotoCartPage('foodCategory')">
                                <ion-icon name="cart"></ion-icon>
                                <div *ngIf="total!=null; else other_content">
                                    <ion-badge item-end class="carrito_numero">{{total}}</ion-badge>
                                </div>
                                <ng-template #other_content>
                                    <ion-badge item-end class="carrito_numero">0</ion-badge>
                                </ng-template>
                            </button> &nbsp;&nbsp;
                    </ion-buttons>
                    </button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-toolbar>
