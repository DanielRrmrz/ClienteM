<ion-header no-border>

    <ion-navbar color="orange" hideBackButton>
        <ion-grid>
            <ion-row>
                <ion-col col-2>
                    <button ion-button menuToggle>
                        <ion-icon name="menu"></ion-icon>
                    </button>
                </ion-col>
                <ion-col col-8>
                    <div text-center>
                        <ion-title>{{'SIDEBAR_List.SERV' | translate}}</ion-title>
                    </div>
                </ion-col>
                <ion-col col-2></ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-card *ngIf="servicios.length == 0">
            <img class="img1" style="height: auto; width: auto;" src="../assets/imgs/logo_mini.png" />        
        <ion-card-content>
            <ion-card-title text-center>
                No tienes ning√∫n servicio
            </ion-card-title>
        </ion-card-content>
    </ion-card>
    <div *ngFor="let service of servicios; let i = index;">
        <ion-list>
            <ion-item-sliding #slidingItem >
                <ion-item >
                    <ion-card id="ion_card" >
                        <ion-card-header >
                            <ion-grid>
                                <ion-row>
                                    <ion-col col-4>
                                        <div text-left class="font">
                                            {{'DELIVERY_TRACKING.SERVICE' | translate}}: #{{service.clave}}
                                        </div>
                                    </ion-col>
                                    <ion-col col-4>
                                        <div text-right class="_font">
                                            <ion-badge class="estatus" [class.terminado]=" service.estatus == 'Terminado' " [class.cancelado]=" service.estatus == 'Cancelado' ">
                                                {{service.estatus}}
                                            </ion-badge>
                                        </div>
                                    </ion-col>
                                    <ion-col col-4>
                                        <ion-icon name="star" class="logo_a animated fadeInDown carrito"></ion-icon>
                                        {{service.calificacionRepartidor}}
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-grid>
                                <ion-row>
                                    <ion-col col-8>
                                        <div text-wrap color="dire" id="dire">
                                            {{service.entregaDir}}
                                        </div>
                                    </ion-col>
                                    <ion-col col-4>
                                        <div text-wrap color="dire" id="dire">
                                            {{service.fecha | date:'short'}}
                                        </div>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-content>
                    </ion-card>
                </ion-item>
                <ion-item-options side="rigth">
                    <button ion-button color="orange" (click)="verMas(service.uid)">
                        <span>Ver +</span>
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
        <ion-row>
            <ion-col col-6>
            </ion-col>
            <ion-col col-6>
                <div text-right id="E">
                    <ion-icon name="arrow-back"></ion-icon>
                    Ver +
                </div>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
